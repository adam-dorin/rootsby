# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Build and Test

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test
      - run: npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm run build
      - run: npm version patch --git-tag-version false
      - run: cat package.json > ./dist/package.json
      - run: cat README.md > ./dist/README.md
      - run: cd dist
      - run: npm publish
      - run: cd ..
      - run: PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
      - run: git add .
      - run: git commit -m "[skip ci] Bumping version package to $PACKAGE_VERSION"
      - run: git push
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
